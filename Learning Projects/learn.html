<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 1fr);
            position: relative; /* Establish a stacking context for grid items */
        }

        .box1 {
            background-color: blue;
            height: 200px;
            width: auto;
            grid-area: 1 / 1 / 2 / 3; /* Spans first row and two columns */
            z-index: 1; /* Default stacking below hover effect */
            position: absolute; /* Makes it independent of grid context */
        }

        .box2 {
            background-color: rgb(60, 60, 113);
            height: 200px;
            width: auto;
            grid-area: 1 / 2 / 2 / 3; /* Positioned in the second column */
            z-index: 2; /* Ensures it appears above .box1 by default */
            position: relative; /* Keeps it part of the grid flow */
        }

        .box3 {
            background-color: rgb(30, 30, 145);
            height: 200px;
            width: auto;
            grid-area: 1 / 3 / 2 / 4; /* Positioned in the third column */
        }

        .box2:hover ~ .box1 {
            z-index: 3; /* Brings .box1 to the top on hover */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
    </div>
</body>
</html>
